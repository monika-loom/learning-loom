<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Topic & Level – Learning Loom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="backdrop">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="orb-gold"></div>
  </div>

  <div class="container">
    <h1 class="modern-title">Start a New Lesson</h1>
    <p class="modern-sub">Choose topic and age band</p>

    <div class="card">
      <form id="topicForm" onsubmit="startLesson(event)">
        <div class="form-group">
          <label>Enter Your Topic</label>
          <input type="text" id="topic" placeholder="e.g. Sun, Fractions, Photosynthesis" required>
        </div>

        <div class="form-group">
          <label>Select Level</label>
          <select id="level" required>
            <option value="" disabled selected>Choose age band</option>
            <option value="elementary">Montessori – Ages 3-6</option>
            <option value="primary">Primary – Ages 7-11</option>
            <option value="secondary">Secondary – Ages 12-15</option>
            <option value="higher">Higher Secondary – Ages 16-18</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Generate Lesson</button>
      </form>

      <button class="btn btn-secondary" onclick="window.location='index.html'">Back to Home</button>
    </div>
  </div>

  <div class="made-by">Made By: Monika Pathak</div>

  <script>
    function startLesson(e) {
      e.preventDefault();
      const topic = document.getElementById('topic').value.trim();
      const level = document.getElementById('level').value;
      sessionStorage.setItem('chatTopic', topic);
      sessionStorage.setItem('chatLevel', level);
      window.location = 'lesson-tabs.html';
    }
  </script>
</body>
</html>
