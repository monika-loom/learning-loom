<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join – Learning Loom</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google One-Tap -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="backdrop">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="orb-gold"></div>
  </div>

  <div class="container">
    <h1 class="modern-title">Join Learning Loom</h1>
    <p class="modern-sub">Weaving magic into everyday teaching</p>

    <div class="card">
      <form id="signupForm" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="e.g. Monika Pathak" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="you@your-school.edu" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>

      <div class="divider">or</div>

      <!-- Google One-Tap -->
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-callback="handleGoogleSignIn"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="signup_with"
           data-size="large">
      </div>

      <p class="signin-link">Already have an account? <a href="index.html">Sign In</a></p>
    </div>
  </div>

  <div class="made-by">Made By: Monika Pathak</div>

  <script>
    function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      sessionStorage.setItem('userName', name);
      sessionStorage.setItem('userEmail', email);
      alert(`Welcome ${name}!  Taking you to topic selection…`);
      window.location = 'topic-level.html';
    }
    function handleGoogleSignIn(response) {
      const payload = JSON.parse(atob(response.credential));
      sessionStorage.setItem('userName', payload.name);
      sessionStorage.setItem('userEmail', payload.email);
      window.location = 'topic-level.html';
    }
  </script>
</body>
</html>
